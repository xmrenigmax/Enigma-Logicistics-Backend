version: '3.8'
services:
  enigma_api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=enigma_db
    depends_on:
      - enigma_db

  enigma_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: enigma
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: enigma_core
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: